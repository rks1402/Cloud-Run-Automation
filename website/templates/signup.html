<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker Estimation Signup Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup_page/style.css') }}" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom">
		<div class="container-fluid">
		  <a class="navbar-brand" href="{{ url_for('views.home') }}">
			<img class="logo img-fluid" src="../static/signup_page/ctslogo.png" alt="Cognizant Technology Solutions" width="100" height="140">
			
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ms-auto">
			  
			  <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
			</div>
		  </div>
		</div>
	  </nav>
	  <br><br><br>
	  
	{% with messages = get_flashed_messages(with_categories = true)%}
	  {% for category,message in messages %}
		 <div class="alert alert-{{category}} alert-dismissible show" role="alert">
		   {{message}}
		   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		 </div>
	  {% endfor %}
    {% endwith %}
	<div class="signup-container">
	    <div id="heading_2">Registration </div>

		
		<form class="box" method="post">
			
			<input type="text" id="name" name="name" placeholder="Enter your name" required><br>

			
			<input type="email" id="email" name="email" placeholder="Enter your email" required><br>

			
			<select class="form-select" name="user_role" aria-label="Default select example">
				<option value="scrum_master">Scrum Master</option>
				<option value="scrum_team_member">Scrum Team Member</option>
			</select><br>

			
			<input type="password" id="password" name="password" placeholder="Enter your password" required><br>

			
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>

			<button type="submit" id="login-btn" disabled>Sign Up</button>
		</form>
		<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='signup_page/script.js') }} "></script>
</body>
</html>
